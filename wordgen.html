	<script type="text/javascript"> 
var NumberOfWords = 19

var words = new BuildArray(NumberOfWords)

// Use the following variables to 
// define your random words:

words[1] = "support rating"
words[2] = "jump level"
words[3] = "traditional weight"
words[4] = "lightweight"
words[5] = "toe box"
words[6] = "cut (ex. lower, hgiher)"
words[7] = "heat moldable"
words[8] = "width"
words[9] = "upper material"
words[10] = "lining material"
words[11] = "tongue (of a skate)"
words[12] = "collar material (of a skate)"
words[13] = "sole material"
words[14] = "sizes"
words[15] = "lacing area"
words[16] = "cushioning information"
words[17] = "pre-attached blade"
words[18] = "break-in time"
words[19] = "custom order"

function BuildArray(size){
this.length = size
for (var i = 1; i <= size; i++){
this[i] = null}
return this
}

function PickRandomWord(frm) {
// Generate a random number between 1 and NumberOfWords
var rnd = Math.ceil(Math.random() * NumberOfWords)

// Display the word inside the text box
frm.WordBox.value = words[rnd]
}</script>

<body>

	<h1>Random Word Generator</h1>

<FORM NAME="WordForm">  
<INPUT TYPE=text NAME="WordBox" id="wordbox"><BR>
<INPUT TYPE=button VALUE="Generate" onClick="PickRandomWord(document.WordForm);" id="button">
</FORM>

</body>
